<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de inserção de variável em HTML</title>
  </head>
  <body>
    <p>Olá, <span id="funcao"></span>!</p>
    <script>
      var funcao = prompt("Qual o valor de x na função?");
      document.getElementById("funcao").innerHTML = funcao;

    </script>
  </body>
</html>
